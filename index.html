<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>NextPlot Minimal</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Minimal forced render version">
<meta name="theme-color" content="#2E2E2E">
<style>
:root{
  --bg:#1d1d1d;--card:#2b2b2b;--border:#444;--accent:#C9A14A;--text:#fff;--text-d:#cfcfcf;
  font-family:system-ui,-apple-system,"Segoe UI","Noto Sans Thai",Arial,sans-serif;
}
body{margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}
header{padding:16px 20px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:16px}
.brand{display:flex;align-items:center;gap:12px}
.brand-logo{width:50px;height:50px;background:#111;border:1px solid var(--border);border-radius:14px;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);letter-spacing:.5px}
.brand-name{font-size:20px;font-weight:800;color:var(--accent)}
.grid{padding:26px 20px;display:grid;gap:28px;grid-template-columns:repeat(auto-fill,minmax(270px,1fr))}
.card{background:linear-gradient(180deg,#2f2f2f,#252525);border:1px solid var(--border);border-radius:24px;padding:18px 18px 22px;display:flex;flex-direction:column;gap:10px;box-shadow:0 8px 32px -14px #000;position:relative}
.card::after{content:'';position:absolute;inset:0;border:1px solid rgba(201,161,74,.4);border-radius:24px;pointer-events:none}
.code{font-size:11px;letter-spacing:1px;font-weight:600;color:var(--accent)}
.title{margin:0;font-size:18px;font-weight:600;line-height:1.3}
.loc{font-size:13px;color:var(--text-d)}
.price{font-size:22px;font-weight:700;color:var(--accent)}
.meta{font-size:13px;color:var(--text-d)}
.badges{display:flex;flex-wrap:wrap;gap:6px}
.badge{background:#555;padding:5px 10px;border-radius:20px;font-size:11px;font-weight:500}
.badge.status-available{background:#256f3d}
.badge.status-reserved{background:#996f1d}
.badge.status-sold{background:#7a1b24}
.zoning{display:flex;align-items:center;gap:6px;font-size:12px;margin-top:6px;color:var(--text-d)}
.zoning span.sw{width:18px;height:18px;border-radius:6px;border:1px solid #fff5;display:inline-block}
footer{padding:40px 0 50px;font-size:12px;color:#888;text-align:center;border-top:1px solid var(--border);margin-top:30px}
.notice{margin:10px 20px 0;font:12px/1.4 monospace;color:#e5c887;white-space:pre-line}
@media (max-width:600px){ .grid{padding:20px 16px} }
</style>
</head>
<body>
<header>
  <div class="brand">
    <div class="brand-logo">NP</div>
    <div class="brand-name">NextPlot</div>
  </div>
  <div style="font:12px/1.4 monospace;color:#e5c887;">FORCED INLINE RENDER</div>
</header>
<div id="note" class="notice">Loading seed…</div>
<div id="grid" class="grid"></div>
<footer>© <span id="year"></span> NextPlot (Minimal Forced Build)</footer>
<script>
document.getElementById('year').textContent=new Date().getFullYear();

const seed=[
  {code:'NP006',title:'Bangna Bangkok Land 2 Rai 2 Ngan',loc:'Bangna, Bangkok',price:15000000,areaRai:2.5,status:'available',z:{n:'Yellow',c:'#FFD700'},tags:['ลงทุน','โฉนดพร้อม']},
  {code:'NP001',title:'Pluak Daeng Rayong 3.5 Rai',loc:'Pluak Daeng, Rayong',price:5200000,areaRai:3.5,status:'available',z:{n:'Pink',c:'#FFC0CB'},tags:['ลงทุน','ใกล้ถนนใหญ่']},
  {code:'NP002',title:'Bo Win Chonburi 2 Rai',loc:'Bo Win, Chonburi',price:7800000,areaRai:2,status:'available',z:{n:'Light Purple',c:'#B19CD9'},tags:['เชิงพาณิชย์']},
  {code:'NP003',title:'Pluak Daeng 1.25 Rai (Reserved)',loc:'Pluak Daeng, Rayong',price:3500000,areaRai:1.25,status:'reserved',z:{n:'Brown',c:'#8B4513'},tags:['คุ้มค่า']},
  {code:'NP004',title:'Scenic Plot 5 Rai',loc:'Pluak Daeng, Rayong',price:12500000,areaRai:5,status:'available',z:{n:'Green',c:'#228B22'},tags:['วิวสวย']},
  {code:'NP005',title:'Special 0.75 Rai (Sold)',loc:'Pluak Daeng, Rayong',price:2800000,areaRai:0.75,status:'sold',z:{n:'Yellow',c:'#FFD700'},tags:['ราคาพิเศษ']}
];

function fmtPrice(n){return n.toLocaleString()+' THB'}
function fmtArea(r){return r+' ไร่'}
function statusBadge(s){
  const cls='status-'+s;
  const map={available:'Available',reserved:'Reserved',sold:'Sold'};
  return `<span class="badge ${cls}">${map[s]||s}</span>`;
}
const grid=document.getElementById('grid');
grid.innerHTML=seed.map(p=>`
  <div class="card">
    <div class="code">${p.code}</div>
    <h2 class="title">${p.title}</h2>
    <div class="loc">${p.loc}</div>
    <div class="price">${fmtPrice(p.price)}</div>
    <div class="meta">${fmtArea(p.areaRai)}</div>
    <div class="badges">
      ${statusBadge(p.status)}
      ${p.tags.map(t=>`<span class="badge">${t}</span>`).join('')}
    </div>
    <div class="zoning"><span class="sw" style="background:${p.z.c}"></span><span>${p.z.n}</span></div>
  </div>
`).join('');
document.getElementById('note').textContent='Seed cards rendered: '+seed.length;
console.log('[nuclear] rendered',seed.length,'cards');
</script>
</body>
</html>
