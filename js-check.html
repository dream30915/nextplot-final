<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<title>JS CHECK</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#111;color:#eee;font-family:system-ui,Arial,sans-serif;padding:28px}
#status{font-size:24px;margin:0 0 20px;font-weight:700}
.log{background:#222;border:1px solid #444;padding:12px 14px;border-radius:10px;font:13px/1.5 monospace;max-width:760px;white-space:pre-wrap}
.ok{color:#4ade80} .err{color:#f87171}
</style>
</head>
<body>
<h1 id="status">Loadingâ€¦</h1>
<div class="log" id="log"></div>
<script>
const L=document.getElementById('log');
function add(m,cls){
  const d=document.createElement('div');
  if(cls)d.className=cls;
  d.textContent='['+new Date().toLocaleTimeString()+'] '+m;
  L.appendChild(d);
  L.scrollTop=L.scrollHeight;
}
document.getElementById('status').textContent='JS RUNNING';
add('Inline script executed','ok');
try{
  add('Try dynamic import (should fail gracefully if no main.js needed)...');
  import('./src/main.js').then(()=>add('import success','ok')).catch(e=>add('import fail: '+e.message,'err'));
}catch(e){ add('import throw: '+e.message,'err'); }
</script>
</body>
</html>
